<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Files</title>
</head>
<body>
    <h2>Index of Files</h2>
    <ul id="file-list"></ul>

    <script>
        console.log('Script is running');
        fetch('https://api.github.com/repos/Leigh-code/Canvas/contents/docs')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Data fetched:', data);
                const fileList = document.getElementById('file-list');
                const baseUrl = 'https://leigh-code.github.io/Canvas/docs/';
                data.forEach(file => {
                    if (file.name.endsWith('.html')) {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `${baseUrl}${file.name}`;
                        console.log('Link URL:', link.href); // Log the URL
                        link.textContent = file.name;
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
