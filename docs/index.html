<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere with Shadow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .slider {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>
            Light X:
            <input id="lightX" type="range" min="-10" max="10" step="0.1" value="5" class="slider">
        </label>
        <label>
            Light Y:
            <input id="lightY" type="range" min="-10" max="10" step="0.1" value="5" class="slider">
        </label>
        <label>
            Light Z:
            <input id="lightZ" type="range" min="-10" max="10" step="0.1" value="5" class="slider">
        </label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere, plane, light;
        let lightX = document.getElementById('lightX');
        let lightY = document.getElementById('lightY');
        let lightZ = document.getElementById('lightZ');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Sphere
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xff5500 });
            sphere = new THREE.Mesh(geometry, material);
            sphere.castShadow = true;
            scene.add(sphere);

            // Plane
            const planeGeometry = new THREE.PlaneGeometry(500, 500);
            const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.2 });
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -1;
            plane.receiveShadow = true;
            scene.add(plane);

            // Light
            light = new THREE.SpotLight(0xffffff, 1);
            light.position.set(lightX.value, lightY.value, lightZ.value);
            light.castShadow = true;
            light.shadow.mapSize.width = 1024;
            light.shadow.mapSize.height = 1024;
            light.shadow.camera.near = 0.5;
            light.shadow.camera.far = 500;
            scene.add(light);

            // Light helper
            const lightHelper = new THREE.SpotLightHelper(light);
            scene.add(lightHelper);

            camera.position.z = 5;

            lightX.addEventListener('input', updateLightPosition);
            lightY.addEventListener('input', updateLightPosition);
            lightZ.addEventListener('input', updateLightPosition);

            window.addEventListener('resize', onWindowResize, false);
        }

        function updateLightPosition() {
            light.position.set(Number(lightX.value), Number(lightY.value), Number(lightZ.value));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
